<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Webnotes is a free and open source app that lets you create and manage notes. It's simple to use and because it runs in your browser you can use it across all your devices!"
    />
    <meta name="theme-color" content="#001429" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Webnotes</title>
    <link href="icons/favicon.ico" rel="icon" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
    <script defer src="index.tsx"></script>
  </head>
  <body>
    <noscript>
      <p e-util="center">You need to enable JavaScript to run this app</p>
    </noscript>
    <div id="root"><span class="spinner spinner--page"></span></div>
  </body>
</html>
